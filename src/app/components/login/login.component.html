<h3>Login Here!</h3>

<div class="row">
  <div class="col-md-6">
    <div class="formdiv d-flex flex-column w-50">
      <label for="email">Email</label>
      <input
        type="text"
        placeholder="Enter your email"
        class="inp mt-3 mb-3"
        [(ngModel)]="email"
      />
      <label for="password">Password</label>
      <input
        type="password"
        placeholder="Enter your password"
        [(ngModel)]="password"
        class="inp mt-3 mb-3"
      />

      <button class="btn btn-primary btnClass" (click)="login()">Log In</button>
    </div>

    <div class="d-flex mt-3" *ngIf="showClickToSignup">
      <p class="registerlink text-primary" (click)="showSignupFun()">
        click here
      </p>
      <p class="text">to register yourself!</p>
    </div>
  </div>
  <div class="col-md-6">
    <div class="signupdiv" *ngIf="showSignup">
      <p class="close text-danger" (click)="hideSignup()">X</p>
      <app-signup></app-signup>
    </div>
  </div>
</div>
